<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>小型商城管理系统</title>
    <meta content="layuimini,layui,layui模板,layui后台,后台模板,admin,admin模板,layui mini" name="keywords">
    <meta content="layuimini基于layui的轻量级前端后台管理框架，最简洁、易用的后台框架模板，面向所有层次的前后端程序,只需提供一个接口就直接初始化整个框架，无需复杂操作。"
          name="description">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="*" http-equiv="Access-Control-Allow-Origin">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link rel="icon" th:href="@{images/favicon.ico}">
    <link media="all" rel="stylesheet" th:href="@{lib/layui-v2.6.3/css/layui.css}">
    <link media="all" rel="stylesheet" th:href="@{css/layuimini.css?v=2.0.4.2}">
    <link media="all" rel="stylesheet" th:href="@{css/themes/default.css}">
    <link media="all" rel="stylesheet" th:href="@{lib/font-awesome-4.7.0/css/font-awesome.min.css}">

    <![endif]-->
    <style id="layuimini-bg-color">
    </style>
</head>
<body class="layui-layout-body layuimini-all">
<div class="layui-layout layui-layout-admin">

    <div class="layui-header header">
        <div class="layui-logo layuimini-logo"></div>

        <div class="layuimini-header-content">
            <a>
                <div class="layuimini-tool"><i class="fa fa-outdent" data-side-fold="1" title="展开"></i></div>
            </a>

            <!--电脑端头部菜单-->
            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-menu-header-pc layuimini-pc-show">
            </ul>

            <!--手机端头部菜单-->
            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-mobile-show">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="fa fa-list-ul"></i> 选择模块</a>
                    <dl class="layui-nav-child layuimini-menu-header-mobile">
                    </dl>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a data-refresh="刷新" href="javascript:;"><i class="fa fa-refresh"></i></a>
                </li>
                <li class="layui-nav-item" lay-unselect>
                    <a class="layuimini-clear" data-clear="清理" href="javascript:;"><i class="fa fa-trash-o"></i></a>
                </li>
                <li class="layui-nav-item mobile layui-hide-xs" lay-unselect>
                    <a data-check-screen="full" href="javascript:;"><i class="fa fa-arrows-alt"></i></a>
                </li>
                <li class="layui-nav-item layuimini-setting">
                    <a href="javascript:;">欢迎您,<span th:text="${session.userInfo.userName}">null</span></a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a data-icon="fa fa-gears" data-title="基本资料" href="javascript:;"
                               layuimini-content-href="page/user-setting.html">基本资料<span class="layui-badge-dot"></span></a>
                        </dd>
                        <dd>
                            <a data-icon="fa fa-gears" data-title="修改密码" href="javascript:;"
                               layuimini-content-href="page/user-password.html">修改密码</a>
                        </dd>
                        <dd>
                            <hr>
                        </dd>
                        <dd>
                            <a class="login-out" href="javascript:;">退出登录</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layuimini-select-bgcolor" lay-unselect>
                    <a data-bgcolor="配色方案" href="javascript:;"><i class="fa fa-ellipsis-v"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <!--无限极左侧菜单-->
    <div class="layui-side layui-bg-black layuimini-menu-left">
    </div>

    <!--初始化加载层-->
    <div class="layuimini-loader">
        <div class="layuimini-loader-inner"></div>
    </div>

    <!--手机端遮罩层-->
    <div class="layuimini-make"></div>

    <!-- 移动导航 -->
    <div class="layuimini-site-mobile"><i class="layui-icon"></i></div>

    <div class="layui-body">

        <div class="layuimini-tab layui-tab-rollTool layui-tab" lay-allowclose="true" lay-filter="layuiminiTab">
            <ul class="layui-tab-title">
                <li class="layui-this" id="layuiminiHomeTabId" lay-id=""></li>
            </ul>
            <div class="layui-tab-control">
                <li class="layuimini-tab-roll-left layui-icon layui-icon-left"></li>
                <li class="layuimini-tab-roll-right layui-icon layui-icon-right"></li>
                <li class="layui-tab-tool layui-icon layui-icon-down">
                    <ul class="layui-nav close-box">
                        <li class="layui-nav-item">
                            <a href="javascript:;"><span class="layui-nav-more"></span></a>
                            <dl class="layui-nav-child">
                                <dd><a href="javascript:;" layuimini-tab-close="current">关 闭 当 前</a></dd>
                                <dd><a href="javascript:;" layuimini-tab-close="other">关 闭 其 他</a></dd>
                                <dd><a href="javascript:;" layuimini-tab-close="all">关 闭 全 部</a></dd>
                            </dl>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show" id="layuiminiHomeTabIframe"></div>
            </div>
        </div>

    </div>
</div>
<script charset="utf-8" th:src="@{lib/layui-v2.6.3/layui.js}"></script>
<script charset="utf-8" th:src="@{js/lay-config.js?v=2.0.0}"></script>
<script th:inline="javascript">
    layui.use(['jquery', 'layer', 'miniAdmin', 'miniTongji'], function () {
        var cpxPath = [[${"/"}]]
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;

        var options = {
            iniUrl: "/admin/api/init.json",    // 初始化接口
            clearUrl: "/admin/api/clear.json", // 缓存清理接口
            urlHashLocation: true,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        // 百度统计代码，只统计指定域名
        miniTongji.render({
            specific: true,
            domains: [
                '99php.cn',
                'layuimini.99php.cn',
                'layuimini-onepage.99php.cn',
            ],
        });

        $('.login-out').on("click", function () {

            $.get({
                url: "/admin/user/logout",
                success: function (resp) {

                    if (resp.code == "001") {
                        layer.msg('退出登录成功!', {icon: 6, time: 2000}, function () {
                            //回到登录页面
                            window.location = '/admin';
                        });
                    }
                },
                faild: function (err) {
                    console.log(err)
                }
            })
        });
    });
</script>
</body>
</html>
